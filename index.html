<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Female Name Generator - Random</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Amiri+Quran&family=Della+Respira&family=Patrick+Hand+SC&family=Redressed&display=swap"
        rel="stylesheet">

    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: "Della Respira", serif;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 1rem;
        }

        /* Container styles */
        .container {
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Heading styles */
        h1 {
            font-size: xx-large;
            margin-bottom: 20px;
        }

        .namegen {
            color: rgb(247, 228, 199);
        }

        /* Button styles */
        button {
            border: 0.5px solid rgb(42, 41, 41);
            margin: 2rem;
            padding: 6px 16px;
            background-color: #e93657;
            color: #ffffff;
            /* border: none; */
            border-radius: 2px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: larger;
            font-family: "Redressed", cursive;
        }

        button:hover {
            opacity: 0.9;
        }

        /* Generated name display styles */
        #rname {
            font-size: 1.5rem;
            margin-top: 20px;
            /* animation: slideIn 1s ease-out; */
            opacity: 0;
            /* Initial opacity set to 0 */
            animation: slideIn 1s ease-out forwards;
            /* Apply animation */
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .bismillah {
            font-family: 'Amiri Quran';
            font-size: small;
            margin-top: 1rem;
        }

        .title {
            font-weight: 900;
            font-family: Redressed, cursive;
        }
    </style>
</head>



<body>
    <div class="container">
        <h1 class="bismillah">
            &#65021;
        </h1>
        <h2 class="title"> Random <br> Islamic Female Name Generator</h2>
        <div class="namegen">
            <div id="rname" />
        </div>
        <button onclick="generateName()" class="btn">Generate</button>
    </div>

    <script src="/JavaScript/51-islamic-female-name-generator.js"></script>
</body>

</html>
